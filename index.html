<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/ToDo.png" alt="">
        </div>
    </header>
    <main>
        <div class="container">
            <form>
                <input type="text" id="new-task" name="new-task" placeholder="Добавить задачу">
                <button type="submit" id="add-task">Добавить</button>
            </form>
            <div class="todo">
                <ul id="todo-list"></ul>
            </div>
        </div>

    </main>

    <script src="/main.js"></script>
</body>

</html>
